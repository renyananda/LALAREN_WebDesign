<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Volunteer</title>
    <link rel="stylesheet" href="css_form8.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">VolunteerVerse</h1>
            <nav>
                <ul>
                    <li><a href="VolunteerVerse8.html">Beranda</a></li>
                    <li><a href="VV_aktivitas.html">Aktivitas</a></li>
                    <li><a href="#">Tentang Kami</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="form-container">
            <h2>Formulir Pendaftaran Volunteer</h2>
            <form id="volunteerForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">No Telepon:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="cv">Upload CV:</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required><br><br>
                <p id="file-name" style="font-style: italic;"></p>

                <label for="position">Posisi yang Diinginkan:</label>
                <input type="text" id="position" name="position" required><br><br>
                
                <label for="activity">Pilih Kegiatan:</label>
                <select id="activity" name="activity">
                    <option value="Pantai Kenjeran">Membersihkan Pantai Kenjeran</option>
                    <option value="Pengajar">Relawan Pengajar</option>
                    <option value="EnglishFest">Kepanitiaan EnglishFest</option>
                </select><br><br>

                <label for="reason">Alasan Mendaftar:</label>
                <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
                
                <button type="submit">Kirim</button>
            </form>
            <p id="message" style="display: none;">Formulir sudah terkirim!</p>
        </div>
    </section>

    <footer class="footer">
        <p>Kontak Kami</p>
        <p>Email: info@volunteerverse.org</p>
        <p>&copy; 2024 VolunteerVerse. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        // JavaScript untuk menampilkan nama file yang diunggah
        document.getElementById('cv').addEventListener('change', function() {
            var fileInput = document.getElementById('cv');
            var fileName = fileInput.files[0].name;
            document.getElementById('file-name').textContent = "File yang dipilih: " + fileName;
        });

        // JavaScript untuk menangani submit form
        document.getElementById('volunteerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('message').style.display = 'block';
            setTimeout(function() {
                document.getElementById('message').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
